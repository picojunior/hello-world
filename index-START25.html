<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">
open console log to see click actions
  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
const divs = document.querySelectorAll('div');
  const button = document.querySelectorAll('button');
  
  function logText(e) {
    console.log(this.classList.value);
    //e.stopPropagation(); // stop bubbling!
    
  }
  
  divs.forEach(div => div.addEventListener('click', logText, {
  capture: false,
  once: true
  }));  //capture is we will grab the elements on the way down -body, div1, div2, div3, etc  Once makes it (the click) run once (unless you relaod the page). Used in store checkouts so someone cannot checkout twice

  button.addEventListener('click', () => {
  console.log('Click!');
  }, {
    once: true
  });
  </script>
</body>
</html>
